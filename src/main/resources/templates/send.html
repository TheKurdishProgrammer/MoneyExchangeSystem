<!DOCTYPE HTML>
<html layout:decorate="~{fragments/main_layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Spring Boot Thymeleaf + Spring Security</title>
</head>
<body>

<div layout:fragment="content">




        <div class="page-breadcrumb">
            <div class="row">
                <div class="col-12 d-flex no-block align-items-center">
                    <h4 class="page-title">Send Money</h4>
                    <div class="ml-auto text-right">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Send</li>
                            </ol>
                        </nav>
                 </div>
            </div>
        </div>
        </div>


        <div class="container-fluid">


            <form action="" method="post" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="col">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend"><i class="fas fa-user"
                                                                                         aria-hidden="true"></i></span>
                            </div>
                            <input type="text" class="form-control" id="validationCustomUsername"
                                   placeholder="Sender Name" aria-describedby="inputGroupPrepend" required="">

                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend"><i class="fas fa-user"
                                                                                         aria-hidden="true"></i></span>
                            </div>
                            <input type="text" class="form-control" id="validationCustomUsername"
                                   placeholder="Receiver Name" aria-describedby="inputGroupPrepend" required="">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend"><i class="fas fa-map-marker-alt"
                                                                                         aria-hidden="true"></i></span>
                            </div>

                            <select class=" form-control" id="validationCustomUsername" data-live-search="true"
                                    required="">
                                <option>Destination Branch</option>
                                <option>Destination Branch</option>

                                <option>Desdtination Branch</option>

                                <option>Desteination Branch</option>

                                <option>Desttination Branch</option>

                                <option>Destinqation Branch</option>

                            </select>
                        </div>
                    </div>
                </div>


                <br>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend"><i class="fas fa-hashtag"
                                                                                 aria-hidden="true"></i></span>
                    </div>
                    <input class="form-control" id="validationCustomUsername" placeholder="Receiver Phone Number"
                           aria-describedby="inputGroupPrepend" required="">

                </div>
                <br>
                <div class="form-row">
                    <div class="col">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend"><i class="fas fa-money-check-alt"
                                                                                         aria-hidden="true"></i></span>
                            </div>
                            <input type="text" class="form-control" id="validationCustomUsername"
                                   placeholder="Sending Amount" aria-describedby="inputGroupPrepend" required="">

                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend"><i class="fas fa-dollar-sign"
                                                                                         aria-hidden="true"></i></span>
                            </div>
                            <select class="form-control" id="validationCustomUsername"
                                    aria-describedby="inputGroupPrepend" data-live-search="true" required="">
                                <option>Sending Currency</option>
                                <option>USD-$</option>
                                <option>BGP-$</option>
                                <option>IQD-DINNAR</option>

                            </select>
                        </div>
                    </div>

                    <div class="col">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend"><i class="fas fa-dollar-sign"
                                                                                         aria-hidden="true"></i></span>
                            </div>
                            <select class="form-control" id="validationCustomUsername"
                                    aria-describedby="inputGroupPrepend" required="">
                                <option>Receiving Currency</option>
                            </select>
                        </div>
                    </div>
                </div>

                <br>

                <div class="form-row">
                    <div class="col">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend"><i class="fas fa-money-check-alt"
                                                                                         aria-hidden="true"></i></span>
                            </div>
                            <input type="text" class="form-control" id="validationCustomUsername"
                                   placeholder="Exchange Rate" aria-describedby="inputGroupPrepend" required="">

                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend"><i class="fas fa-hand-holding-usd"
                                                                                         aria-hidden="true"></i></span>
                            </div>
                            <input class="form-control" id="validationCustomUsername" placeholder="Received Money"
                                   aria-describedby="inputGroupPrepend" required="">

                        </div>
                    </div>


                </div>


                <br>


                <div class="form-group">
                    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Notes"
                              rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-success"><i class="fas fa-credit-card" aria-hidden="true"></i>
                    &nbsp;&nbsp;Send Money
                </button>
            </form>


        </div>


    <div th:replace="fragments/footer :: footer" ></div>




</div>

</body>

</html>
